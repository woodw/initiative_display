<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dungeon Master Screen</title>
		<script src="/socket.io/socket.io.js"></script>
		<link href="/style/dm.css" rel="stylesheet" type="text/css" />
		<link href="/style/minis_style.css" rel="stylesheet" type="text/css" />
		<script src="/script/dm.js" type="application/javascript"></script>

	</head>
	<body>
		<div class="bar">
			<div class="bar__title">Game Master Screen</div>
			<div class="bar__navigation">
					<a href="#backdrop">Backdrop Selection</a><br />
					<a href="#sketch">Sketch Selection</a><br />
					<a href="#audio">Audio Selection</a><br />
					<a href="#emoji">Emoji Selection</a><br />
					<a href="#actor">Actor Selection</a><br />
			</div>
			<div class="bar__requests">
			</div>
		</div>
		<div class="container">
			<section id="backdrop" class="card">
				<h3 class="card__title">Stage Backdrop Controls</h3>
				<img class="card__image-preview" src="http://www.allthingsbunnies.com/v/vspfiles/assets/images/images_clipped_rev_2.jpg" />
				<select class="card__selection"></select>
				<div class="checkbox">
					<input id="backdrop_custom_flag" type="checkbox" class="checkbox__check">
					<label for="backdrop_custom_flag" class="checkbox__label">Use Custom Url?</label>
				</div>
				<input type="url" placeholder="www.custom.url" class="url-input"/>
				<button class="card__button card__emit-button">Update Stage Backdrop</button>
			</section>
			<section id="sketch" class="card">
				<h3 class="card__title">Stage Sketch Controls</h3>
				<img class="card__image-preview" src="http://www.allthingsbunnies.com/v/vspfiles/assets/images/images_clipped_rev_2.jpg" />
				<select class="card__selection"></select>
				<div class="checkbox">
					<input id="sketch_custom_flag" type="checkbox" class="checkbox__check">
					<label for="sketch_custom_flag" class="checkbox__label">Use Custom Url?</label>
				</div>
				<input type="url" placeholder="www.custom.url" class="url-input"/>
				<select id="sketch_target" class="card__selection">
					<option>stage</option>
					<option>umbar</option>
					<option>tophee</option>
					<option>bree</option>
					<option>ack</option>
					<option>nell</option>
					<option>thaliss</option>
				</select>
				<button class="card__button card__emit-button--on">Show sketch on stage</button>
				<button class="card__button card__emit-button--off">Hide sketch on stage</button>
			</section>
			<section id="audio" class="card">
					<h3 class="card__title">Stage Audio Controls</h3>
					<span class="card__audio-preview-container">
							<iframe class="card__audio-preview" src=""  frameborder="0" allow="autoplay; encrypted-media"></iframe>
					</span>
					<select class="card__selection"></select>
					<button class="card__button card__emit-button--on">Play Audio</button>
					<button class="card__button card__emit-button--off">Stop Audio</button>
			</section>
			<section id="emoji" class="card">
					<h3 class="card__title">Stage Audience Emoji Controls</h3>
					<div id="emojis">
							<button>!</button>  <button>$</button>  <button>?</button>  <button>0</button>  <button>1</button>  <button>2</button>  <button>3</button>  <button>4</button>  <button>5</button>  <button>6</button>  <button>7</button>  <button>8</button>  <button>9</button>  <button>✔</button>  <button>✖</button>  <button>⌕</button>  <button>⏸</button>  <button>▷</button>  <button>☼</button>  <button>☾</button>  <button>★</button>  <button>♥</button>  <button>♫</button>  <button>⚒</button>  <button>⚔</button>  <button>➳</button>  <button>⛏</button>  <button>☀</button>  <button>☠</button>  <button>⚓</button>  <button>⛵</button>  <button>⛺</button>  <button>✨</button>  <button>⏳</button>  <button>💀</button>  <button>😃</button>  <button>😇</button>  <button>😈</button>  <button>😉</button>  <button>😍</button>  <button>😎</button>  <button>😏</button>  <button>😐</button>  <button>😠</button>  <button>😢</button>  <button>😮</button><button>😱</button><button>😲</button><button>😴</button><button>😵</button><button>⚰</button><button>🌲</button><button>🌿</button><button>🍗</button><button>🍴</button><button>🍺</button><button>🍻</button><button>🎣</button><button>🎨</button><button>🎪</button><button>🎸</button><button>🐃</button><button>🐎</button><button>🐾</button><button>👂</button><button>👆</button><button>👇</button><button>👈</button><button>👉</button><button>👊</button><button>👋</button><button>👌</button><button>👍</button><button>👎</button><button>👏</button><button>👑</button><button>👣</button><button>👤</button><button>👥</button><button>💎</button><button>💕</button><button>💔</button><button>💘</button><button>💢</button><button>💣</button><button>💤</button><button>💩</button><button>💪</button><button>💰</button><button>🔑</button><button>🔒</button><button>🔓</button><button>🔥</button><button>🔧</button><button>🔨</button><button>🔮</button><button>🔪</button><button>⌕</button>
					</div>
			</section>
			<section id="actor" class="card">
					<h3 class="card__title">Stage Actor Controls</h3>
					<div id="new-actor-controls" class="card__sub-card">
						<input id="new-actor__css" class="card__input" type="text" placeholder="css classes"/>
						<input id="new-actor__hp" class="card__input" type="number" placeholder="10"/>
						<input id="new-actor__desc" class="card__input" type="text" placeholder="brief description"/>
						<button id="actors-control__add" class="card__button">Add New Actor</button>
						<button id="actors-control__clear" class="card__button">empty initiatives</button>
						<button id="actors-control__fill" class="card__button">fill initiatives</button>
						<button id="actors-control__toggle-overlay" class="card__button">toggle initiative screen</button>
						<button id="actors-control__advance" class="card__button">set next initiative</button>
						<button id="actors-control__reset" class="card__button">reset actors</button>
					</div>
					<div id="actor-controls"></div>
			</section>
		</div>
	</body>
</html>
